# Quarkus will choose application.yaml over application.properties.
quarkus:
    http:
        port: 8080
        read-timeout: 30m
        limits:
          max-body-size: 500M

    package:
        uber-jar: true

    # Logging (disable console on prod)
    log:
        level: INFO
        category:
            "org.commonjava.service.metadata":
                level: DEBUG
        console:
            level: DEBUG
            enable: true
        file:
            enable: true
            path: "log/indy-metadata.log"
            level: DEBUG
            format: "%d{HH:mm:ss} %-5p [%c{2.}] (%t) %s%e%n"
            rotation:
                max-backup-index: 5
                max-file-size: 10M

    swagger-ui:
        always-include: true

honeycomb:
    enabled: false
    dataset: test
    write-key: 61c935e7d6f5ef5b992fe142deb2569c
    base-sample-rate: 50

kafka:
    bootstrap:
        servers: "localhost:9092"

ispn:
    enabled: true
    hotrod:
        client:
            config: "/tmp"

pathmap-api/mp-rest/url: http://localhost
pathmap-api/mp-rest/scope: javax.inject.Singleton

"%dev":
    quarkus:
        kubernetes-config:
            enabled: false
        log:
            level: TRACE
            min-level: TRACE
            category:
                "org.commonjava.service.metadata":
                    level: TRACE
            console:
                enable: true
            file:
                enable: true
                path: "log/indy-metadata.log"
                format: "%d{HH:mm:ss} %-5p [%c{2.}] (%t) %s%e%n"
                rotation:
                    max-backup-index: 5
                    max-file-size: 10M

    kafka:
        bootstrap:
            servers: "localhost:9092"

    # Configuring the incoming/outgoing channel
    mp:
        messaging:
            incoming:
                file-event-in:
                    connector: smallrye-kafka
                    topic: file-event
                    value:
                        deserializer: org.commonjava.event.file.FileEventDeserializer

    ispn:
        enabled: true
        hotrod:
            client:
                config: "/tmp/hotrod-client.properties"

    pathmap-api/mp-rest/url: http://localhost
    pathmap-api/mp-rest/scope: javax.inject.Singleton