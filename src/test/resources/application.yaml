# Quarkus will choose application.yaml over application.properties.
quarkus:
    http:
        port: 8080
        read-timeout: 30m
        limits:
          max-body-size: 500M

    package:
        uber-jar: true

    # Logging (disable console on prod)
    log:
        level: INFO
        category:
            "org.commonjava.service.metadata":
                level: DEBUG
        console:
            level: DEBUG
            enable: true
        file:
            enable: true
            path: "log/indy-metadata.log"
            level: DEBUG
            format: "%d{HH:mm:ss} %-5p [%c{2.}] (%t) %s%e%n"
            rotation:
                max-backup-index: 5
                max-file-size: 10M

    swagger-ui:
        always-include: true

kafka:
    bootstrap:
        servers: "localhost:9092"

"%dev":
    quarkus:
        kubernetes-config:
            enabled: false
        log:
            level: TRACE
            min-level: TRACE
            category:
                "org.commonjava.service.metadata":
                    level: TRACE
            console:
                enable: true
            file:
                enable: true
                path: "/tmp/indy-metadata.log"
                format: "%d{HH:mm:ss} %-5p [%c{2.}] (%t) %s%e%n"
                rotation:
                    max-backup-index: 5
                    max-file-size: 10M

    kafka:
        bootstrap:
            servers: "localhost:9092"

    # Configuring the incoming/outgoing channel
    mp:
        messaging:
            incoming:
                file-event-in:
                    connector: smallrye-kafka
                    topic: file-event
                    value:
                        deserializer: org.commonjava.event.file.FileEventDeserializer
